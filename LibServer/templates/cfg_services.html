{% extends "config.html" %}

{% block config_content %}

<h2>File upload</h2>
    <p>Allowing file uploads lets users add content.</p>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Enable upload
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-4">Upload directory</label>
        <input type="text" class="form-control" />
    </div>
<h2>IRC</h2>
    <p>An IRC server allows for realtime communications among users. </p>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Enable
                </label>
            </div>
        </div>
    </div>
{% endblock %}
